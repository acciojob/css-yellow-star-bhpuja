<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Yellow Star</title>
  <style>
    .star {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: transparent;
      clip-path: polygon(
        50% 0%, 
        61% 35%, 
        98% 35%, 
        68% 57%, 
        79% 91%, 
        50% 70%, 
        21% 91%, 
        32% 57%, 
        2% 35%, 
        39% 35%
      );
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="star"></div>
</body>
</html>
